<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="options">
        <button id="change-grid">Change Grid Size</button>
        <button id="colors">Random Colors</button>
        <button id="eraser">Eraser</button>
        <button id="reset-grid">Reset</button>
        <p>Change Color:</p>
        <input type="color" value="#000000" name="clr-picker" id="clr-picker">
    </div>

    <div class="grid-container"></div>

    <script src="javascript.js"></script>
    
</body>
</html>
